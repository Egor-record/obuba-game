    <script>
        const boards = [new Game(), new Game()]
        const socket = new Socket();

        const renderMatrix = (boardIndex, matrix) => {

            const board = document.getElementById(`game-board-${boardIndex}`);
            board.innerHTML = '';

            for (let row = 0; row < matrix.length; row++) {
                for (let col = 0; col < matrix[row].length; col++) {
                    const cell = document.createElement('div');
                    const SIZE = 60;
                
                    cell.classList.add('cell');
                    const value = matrix[row][col];
                    cell.setAttribute('data-row', row);
                    cell.setAttribute('data-col', col);

                    if (value === 0) {
                        cell.classList.add('empty');
                        cell.textContent = '';
                    } else {
                        cell.setAttribute('data-value', value);
                        cell.classList.add(`bg-${value}`)
                        if (boards[boardIndex].utils.isNextToZero(row, col, matrix)) {
                            cell.classList.add('clickeble'); 
                            cell.classList.add('js-clickable'); 
                        }
                    }

                    if (value >= 1 && value <= 16) {
                        const tileCols = 4;
                        const index = value - 1;
                        const imgCol = index % tileCols;
                        const imgRow = Math.floor(index / tileCols);
                        cell.style.backgroundSize = `${tileCols * SIZE}px ${tileCols * SIZE}px`;
                        cell.style.backgroundPosition = `-${imgCol * SIZE}px -${imgRow * SIZE}px`;

                    } else {
                        cell.style.background = 'none';
                    }

                    board.appendChild(cell);
                }
            }

        }

        [0, 1].forEach((element)=>renderMatrix(element, boards[element].matrix));

        const getBoardId = event => +(event.target.closest('[data-board-index]').getAttribute('data-board-index'));
        
        const boardWrappers = document.querySelectorAll('.boardWrapper');

        const updateHover = (boardId, isHover) => {
            if (!boardId) return
            const el = document.querySelector(`[data-board-index="${boardId}"]`);
            if (!el) return
            if (isHover) {
                el.classList.add('is-hovered');
            } else {
                el.classList.remove('is-hovered');
            }
        }

        boardWrappers.forEach(wrapper => {
            wrapper.addEventListener('mouseenter', (event) => {
                const boardId = event.target.getAttribute('data-board-index');
                event.target.classList.add('is-hovered');
                socket.toggleHover(boardId, true)
            });

            wrapper.addEventListener('mouseleave', (event) => {
                const boardId = event.target.getAttribute('data-board-index');
                event.target.classList.remove('is-hovered');
                socket.toggleHover(boardId, false)
            });
        });
   
        document.addEventListener('click', function (event) {
            if (event.target.classList.contains('js-clickable')) {
                const row = +event.target.dataset.row;
                const col = +event.target.dataset.col;
                const boardId = getBoardId(event)
                const matrix = boards[boardId].matrix;
                boards[boardId].makeMove(row, col)
                renderMatrix(boardId, matrix)
                socket.saveMatrixToServer(boardId, matrix);
            }
        });

        document.addEventListener('click', function (event) {
            const restartButton = event.target.closest('.js-restart-game');
            if (restartButton) {
                const boardId = getBoardId(event)
                boards[boardId].matrix = boards[boardId].createEmptyMatrix();
                socket.saveMatrixToServer(boardId, boards[boardId].matrix)
                renderMatrix(boardId, boards[boardId].matrix)
            }
        });

        const handleCookie = () => {
            const cookieBox = document.getElementById('als-cookie-box');
            const cookieAccepted = document.cookie.includes('cookieAccepted=true');

            if (!cookieAccepted) {
                cookieBox.classList.add('show');
            }

            document.getElementById('accept-cookies').addEventListener('click', () => {
                document.cookie = "cookieAccepted=true; max-age=" + 60 * 60 * 24 * 365 + "; path=/";
                cookieBox.classList.remove('show');
            });
        }

        console.log('%cTo create issue please follow: https://github.com/Egor-record/obuba-game/issues', 'color: blue; font-weight: bold;');

    </script>
